<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه اینترنتی دیجی کالا</title>
    <link
      rel="shortcut icon"
      href="./img/ico/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/sign-in.css">
  </head>
  <body>
    <div class="sign-in">
        <div class="sign-in-top">
            <img class="img-right" src="./img/sign-in/felash.svg" alt="">
            <img class="img-center" src="./img/sign-in/img1.png" alt="">
            <div></div>
        </div>
        <div class="sign-in-center">
            <h3>ورود 
                <span></span>
                ثبت نام
            </h3>
            <p>سلام!</p>
            <p>لطفا شماره موبایل یا ایمیل خود را وارد نمایید</p>
        </div>
        <div class="sign-in-input">
            <input type="tex" id="sign-in-input">
            <p>لطفا این قسمت را خالی نگذارید</p>
        </div>
        <button type="submit" id="sign-in-button">
            ورود
        </button>
    </div>
